- (?<!\w)system32[/\\].*[/\\]security$
- (?<!\w)system32[/\\].*[/\\]software$
- (?<!\w)system32[/\\].*[/\\]system$
- (?<!\w)users[/\\].*[/\\]ntuser\.dat$
- (?<!\w)users[/\\].*[/\\]usrclass\.dat$
RegistrySearchPatterns:
